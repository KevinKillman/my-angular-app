<div class="container">
  <app-cockpit (serverCreated)="onAddElement($event)"
               (blueprintCreatedd)="onAddElement($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onChangeFirst()">Change First</button>
      <button class="btn btn-danger"
              (click)="onDestroyFirst()">Destroy First Component</button>
      <app-server-element *ngFor="let element of accounts"
                          [element]="element"
                          [name]="element.name">
        <p #contentParagraph>
          <strong *ngIf="element.type === 'server'"
                  style="color: red">{{ element.status }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.status }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <p appBasicHighlight
     [defaultColor]="'yellow'"
     [highlightColor]="'red'">Directive</p>

</div>
